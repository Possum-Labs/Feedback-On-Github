<div id="feedback-app">
    <section >
        <h2 >
            Feedback
        </h2>
        <div >
            <p >
                Send feedback about
            </p>
            <div >
                <a v-bind:href="projectFeedbackUrl"  class="button-links" target="_blank">
                    <span >
                        This project</span>
                    <span class="iconify" data-icon="mdi-exit-to-app" data-inline="false"></span></a>

                <a v-bind:href="pageFeedbackUrl"  class="button-links" target="_blank">
                    <span >
                        This page</span>
                    <span class="iconify" data-icon="mdi-exit-to-app" data-inline="false"></span></a>


                <p >
                    You may leave feedback directly on
                    <a target="_blank" v-bind:href="githubFeedbackUrl" >
                        GitHub<span class="iconify" data-icon="mdi-github" data-inline="false"></span></a>.
                </p>
            </div>
        </div>
        <div>

            <ul class="nav nav-tabs"  role="tablist">
                <li class="nav-item">
                    <a class="nav-link active"  data-toggle="tab" href="#open-issues" role="tab"
                        aria-controls="open-issues" aria-selected="true">Open ( {{openCount}} )</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  data-toggle="tab" href="#closed-issues" role="tab"
                        aria-controls="closed-issues" aria-selected="false">Closed ( {{closedCount}} )</a>
                </li>
            </ul>
            <div class="tab-content" >
                <div class="tab-pane fade show active"  role="tabpanel"
                    aria-labelledby="open-issues-tab">
                    <div v-for="issue in openIssues">
                        {{ issue.title }}
                    </div>
                </div>
                <div class="tab-pane fade"  role="tabpanel" aria-labelledby="closed-issues-tab">
                    <div v-for="issue in closedIssues">
                        {{ issue.title }}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
